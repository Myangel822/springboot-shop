<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Registration</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" action="index.html" method="post" th:action="@{/registration}">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">新用户注册</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>


        <div class="login-wrap">
            <label style="color:red" th:text="${msg}"></label>
            <p>请选择注册角色</p>
            <div class="radios1" >
                <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" checked="" value="买家" id="radio-03" name="role"> 买家
                </label>
                <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio"  value="卖家" id="radio-04" name="role"> 卖家
                </label>
            </div>
            <p>输入您的个人信息</p>
            <input required type="text" name="name1" placeholder="姓名" class="form-control">
            <input  type="text" name="tel" placeholder="电话" class="form-control">
            <input required type="text" name="email" placeholder="邮箱" class="form-control">
            <input type="text" name="city" placeholder="城市" class="form-control">
            <input required type="text" name="account" placeholder="银行卡" class="form-control">
            <div class="radios" >
                <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio" checked="" value="男" id="radio-01" name="sex"> 男
                </label>
                <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
                    <input type="radio"  value="女" id="radio-02" name="sex"> 女
                </label>
            </div>

            <p>输入您的帐户详细信息如下</p>
            <input required type="text" name="username" placeholder="用户名" class="form-control">
            <input required type="password" name="password1" placeholder="密码" class="form-control">
            <input required type="password" name="password2" placeholder="确认密码" class="form-control">
            <label class="checkbox">
                <input type="checkbox" name="checked" value="agree this condition"> 我同意服务条款和隐私政策
            </label>
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check">注册</i>
            </button>

            <div class="registration">
                已经注册。
                <a th:href="@{/login}" class="">
                    去登陆
                </a>
            </div>

        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

</body>
</html>
