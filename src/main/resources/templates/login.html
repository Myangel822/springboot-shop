<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登陆</title>

    <link href="/css/style.css" rel="stylesheet">
    <!-- 响应式样式 -->
    <link href="/css/style-responsive.css" rel="stylesheet">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr.min.js"></script>


</head>

<body class="login-body">

<div class="container">

    <form class="form-signin"  method="post" th:action="@{/login}">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">登录</h1>

        </div>
        <div class="login-wrap">
            <label style="color:red" th:text="${msg}"></label>
            <input type="text" name="username" class="form-control" placeholder="用户名"  autofocus>
            <input type="password" name="password" class="form-control" placeholder="密码">
            <input type="text" name="code" class="form-control" placeholder="验证码">
            <img th:src="@{/captcha}" width="130px" height="48px" align="middle"/>
            <p></p>
            <p>请选择登录角色</p>
            <div class="radios" >
                <label for="radio-01" class="label_radio col-lg-4 col-lg-4">
                    <input type="radio"  value="买家" id="radio-01" name="role"> 买家
                </label>
                <label for="radio-02" class="label_radio col-lg-4 col-lg-4">
                    <input type="radio"  value="卖家" id="radio-02" name="role"> 卖家
                </label>
                <label for="radio-02" class="label_radio col-lg-5 col-lg-5">
                    <input type="radio"  value="管理员" id="radio-03" name="role"> 管理员
                </label>
            </div>


            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"> 登录 </i>
            </button>

            <div class="registration">
                还没有账号?
                <a th:href="@{/registration}">
                    去注册
                </a>
            </div>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> 记住密码

            </label>

        </div>
    </form>




</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->


</body>
</html>
