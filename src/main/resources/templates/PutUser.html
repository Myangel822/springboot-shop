<body class="login-body">

<div class="container">

  <form class="form-signin"  method="post" th:action="@{/putToUser}">
    <input type="hidden" name="_method" value="put">
    <div class="form-signin-heading text-center">
      <h1 class="sign-title">用户信息更改</h1>
      <img src="images/login-logo.png" alt=""/>
    </div>

    <div class="login-wrap">
      <p>修改信息</p>
      <input required type="text" name="name1" placeholder="姓名" class="form-control">
      <input required type="text" name="tel" placeholder="电话" class="form-control">
      <input required type="text" name="email" placeholder="邮箱" class="form-control">
      <input required type="text" name="city" placeholder="城市" class="form-control">
      <input required type="text" name="account" placeholder="银行卡" class="form-control">
      <div class="radios" >
        <label for="radio-01" class="label_radio col-lg-6 col-sm-6">
          <input type="radio" checked="" value="男" id="radio-01" name="sex"> 男
        </label>
        <label for="radio-02" class="label_radio col-lg-6 col-sm-6">
          <input type="radio"  value="女" id="radio-02" name="sex"> 女
        </label>
      </div>

      <button type="submit" class="btn btn-lg btn-login btn-block">
        <i class="fa fa-check">确认</i>
      </button>

    </div>

  </form>

</div>
