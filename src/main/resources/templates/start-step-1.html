            <form class="form-horizontal"  method="post" enctype="multipart/form-data" th:action="@{/insertGoods}">
              <div class="form-group">
                <label  class="col-sm-2 control-label">分类信息</label>
                <div class="col-sm-10" >
                     <label class="radio-inline" >
                      <input type="radio" name="type" id="inlineRadio1" value="手机"> 手机
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="type" id="inlineRadio2" value="图书"> 图书
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="type" id="inlineRadio3" value="工具"> 工具
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="type" id="inlineRadio4" value="文具"> 文具
                    </label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="goodName" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">一句话简介</label>
                <div class="col-sm-10">
                  <textarea class="form-control" rows="5" name="des" required></textarea>
                </div>
              </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">价格</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">上架数量</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="sales" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">商品积分</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mark" required>
                    </div>
                </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">商品头图</label>
                <div class="col-sm-10">
                  <button type="button" class="btn btn-primary btn-lg active">
                      <input type="file" class="form-control" name="uploadFile">

                  </button>
                  <label class="control-label">图片上无文字,支持jpg、png格式，大小不超过2M，建议尺寸：740*457px</label>
                </div>
              </div>
