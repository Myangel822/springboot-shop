<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script/docs.min.js"></script>
    <script src="script/back-to-top.js"></script>
    <style>
        #footer {
            padding: 15px 0;
            background: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
        }
        #topcontrol {
            color: #fff;
            z-index: 99;
            width: 30px;
            height: 30px;
            font-size: 20px;
            background: #222;
            position: relative;
            right: 14px !important;
            bottom: 11px !important;
            border-radius: 3px !important;
        }

        #topcontrol:after {
            /*top: -2px;*/
            left: 8.5px;
            content: "\f106";
            position: absolute;
            text-align: center;
            font-family: FontAwesome;
        }

        #topcontrol:hover {
            color: #fff;
            background: #18ba9b;
            -webkit-transition: all 0.3s ease-in-out;
            -moz-transition: all 0.3s ease-in-out;
            -o-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
        }

    </style>
</head>
<body>
<div class="navbar-wrapper">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" style="font-size:32px;">二手交易平台</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse" style="float:right;">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-user"></i><span id="username" class="name" th:text="${session.loginUser?.username}"></span><span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">

                                <li><a href="#"><i class="glyphicon glyphicon-comment"></i> 消息</a></li>
                                <li class="divider"></li>
                                <li><a th:href="@{/signOffUser}"><i class="glyphicon glyphicon-off"></i> 退出系统</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>
<div class="container">
    <div class="row clearfix">
        <div class="col-sm-3 col-md-3 column">
            <div class="row">
                <div class="col-md-12">
                    <div class="thumbnail" style="    border-radius: 0px;">
                        <img src="img/services-box1.jpg" class="img-thumbnail" alt="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera">
                        <div class="caption" style="text-align:center;">
                            <h3>
                                <p><span id="username1" class="name" th:text="${session.loginUser?.username}"></span></p>
                                <p>我的余额：<span id="money" class="name" th:text="${Money}"></span></p>
                                <p>我的积分：<span id="mark" class="name" th:text="${Mark}"></span></p>
                            </h3>

                        </div>
                    </div>
                </div>
            </div>
            <div class="list-group">
                <div class="list-group-item" style="cursor:pointer;">
                    我的购物车<a  th:href="@{/shopcar}"><i class="glyphicon glyphicon-chevron-right" ></i></a>
                </div>
                <div class="list-group-item" style="cursor:pointer;">
                    我的订单<a  th:href="@{/order}"><i class="glyphicon glyphicon-chevron-right" ></i></a>
                </div>
                <div class="list-group-item" style="cursor:pointer;">
                    我的评价<a  th:href="@{/userMessage}"><i class="glyphicon glyphicon-chevron-right" ></i></a>
                </div>


            </div>
        </div>
        <div class="col-sm-9 col-md-9 column">
            <ul id="myTab" style="" class="nav nav-pills" role="tablist">
                <li role="presentation" class="active"><a href="#home" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">我的订单</a></li>

            </ul>
            <div id="myTabContent" class="tab-content" style="margin-top:10px;">
                <div role="tabpanel" class="tab-pane fade active in" id="home" aria-labelledby="home-tab">
                    <div id="myTab1" class="tab-content" style="margin-top:10px;">
                        <div role="tabpanel" class="tab-pane fade active in" id="support" aria-labelledby="home-tab">
                            <div class="container-fluid">
                                <div class="row clearfix">

                                    <div class="col-md-12 column" style="margin-top:10px;padding:0;">
                                        <table class="table table-bordered" style="text-align:center;">
                                            <thead>
                                            <tr style="background-color:#ddd;">
                                                <td>订单编号</td>
                                                <td>商品名称</td>
                                                <td width="90">商品介绍</td>
                                                <td width="120">购买数量</td>
                                                <td width="80">商品单价</td>
                                                <td width="80">商品总价</td>
                                                <td width="80">订单状态</td>
                                                <td width="80">物流状态</td>
                                                <td width="120">操作</td>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="order:${orderList}">
                                                <td th:text="${order.id}"></td>
                                                <td th:text="${order.goodName}"></td>
                                                <td th:text="${order.des}"></td>
                                                <td th:text="${order.number}"></td>
                                                <td th:text="${order.price}"></td>
                                                <td th:text="${order.count}"></td>
                                                <td th:text="${order.checked}"></td>
                                                <td th:text="${order.delivery}"></td>

                                                <td>
                                                    <div class="PublicTableBtnIcon Color4Btn Js_delete">
                                                        <!--                                                          <a class="iconfont icon-shanchu" th:href="@{/deleteGoods}">下架</a>-->
                                                        <button  th:attr="put_uri=@{/return/}+${order.id}" class="btn btn-sm btn-danger putBtn">退货</button>
                                                        <button  th:attr="post_uri=@{/postMessage/}+${order.id}" class="btn btn-sm btn-warning postBtn">评价</button>

                                                        <!--                                                          <form  method="post" th:attr="del_uri=@{/deleteGoods/}+${good.name}">-->
                                                        <!--                                                              <input type="hidden" name="_method" value="delete">-->
                                                        <!--                                                              <button type="submit" class="btn btn-warning" >下架</button>-->
                                                        <!--                                                          </form>-->
                                                    </div>
                                                </td>

                                            </tr>


                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div role="tabpanel" class="tab-pane fade" id="profile" aria-labelledby="profile-tab">
                    众筹资产
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" style="margin-top:20px;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div id="footer">
                <div class="footerNav">
                    <a rel="nofollow" href="http://www.atguigu.com">关于我们</a> | <a rel="nofollow" href="http://www.atguigu.com">服务条款</a> | <a rel="nofollow" href="http://www.atguigu.com">免责声明</a> | <a rel="nofollow" href="http://www.atguigu.com">网站地图</a> | <a rel="nofollow" href="http://www.atguigu.com">联系我们</a>
                </div>
                <div class="copyRight">
                    Copyright ?2017-2017atguigu.com 版权所有
                </div>
            </div>

        </div>
    </div>
</div>

<form id="return" method="post" >
    <input type="hidden" name="_method" value="put">
</form>

<form id="postForm" method="post" >
</form>

<script>
    $(".putBtn").click(function(){
        $("#return").attr("action",$(this).attr("put_uri")).submit();
        alert("退货成功");
    });
</script>
<script>
    $(".postBtn").click(function(){
        $("#postForm").attr("action",$(this).attr("post_uri")).submit();
    });
</script>
</body>
</html>
